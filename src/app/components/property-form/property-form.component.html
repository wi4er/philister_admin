<form (submit)="saveItem()">
  <h2 mat-dialog-title>
    Create new property
  </h2>

  <mat-form-field appearance="fill">
    <mat-label> ID </mat-label>

    <input
      matInput
      name="id"
      [(ngModel)]="id"
    >
  </mat-form-field>

  <mat-grid-list cols="4" rowHeight="4:1">
    <mat-grid-tile *ngFor="let item of list">
      <mat-form-field appearance="fill">
        <mat-label>
          {{item.id}}
        </mat-label>

        <input
          matInput
          [name]="item.id"
          [(ngModel)]="values[item.id]"
        >
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>

    <button
      mat-raised-button
      type="submit"
      color="primary"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
