<form (submit)="saveItem()">

  <h2 mat-dialog-title>
    Create new property
  </h2>

  <mat-form-field appearance="fill">
    <mat-label>ID</mat-label>

    <input
      matInput
      name="id"
      [(ngModel)]="id"
      [disabled]="!!data?.id"
    />
  </mat-form-field>

  <div *ngIf="!!data?.id">
    <mat-form-field appearance="fill">
      <mat-label>Created at</mat-label>

      <input
        matInput
        name="created_at"
        [(ngModel)]="created_at"
        disabled
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Updated at</mat-label>

      <input
        matInput
        name="updated_at"
        [(ngModel)]="updated_at"
        disabled
      />
    </mat-form-field>
  </div>

  <mat-tab-group dynamicHeight>
    <mat-tab [label]="'Properties ( ' + getPropertyCount() + ' )'">
      <mat-grid-list cols="4" rowHeight="4:1" class="property_wrap">
        <mat-grid-tile *ngFor="let item of propertyList">
          <mat-form-field appearance="fill">
            <mat-label>
              {{item.id}}
            </mat-label>

            <input
              matInput
              [name]="item.id"
              [(ngModel)]="editValues[item.id]"
            >
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-tab>

    <mat-tab label="Flags">
      <div class="flag_wrap"></div>
    </mat-tab>
  </mat-tab-group>

  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      type="button"
    >
      Cancel
    </button>

    <button
      mat-raised-button
      type="submit"
      color="primary"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
