<table mat-table [dataSource]="list">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Login </th>
    <td mat-cell *matCellDef="let element"> {{element.login}} </td>
  </ng-container>

  <ng-container
    *ngFor="let prop of property"
    [matColumnDef]="'property_' + prop.id"
  >
    <th mat-header-cell *matHeaderCellDef> {{ prop.id }} </th>
    <td mat-cell *matCellDef="let element"> {{"VALUE"}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getPropertyColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getPropertyColumns();"></tr>
</table>
