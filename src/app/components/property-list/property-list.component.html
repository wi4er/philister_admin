<mat-toolbar>
  <span class="example-spacer"></span>

  <button mat-icon-button (click)="addProperty()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>


<table mat-table [dataSource]="list">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      <span> ID </span>
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.get('id')}}
    </td>
  </ng-container>

  <ng-container
    *ngFor="let prop of columns"
    [matColumnDef]="prop"
  >
    <th mat-header-cell *matHeaderCellDef>
      <span>{{ prop }}</span>
    </th>

    <td mat-cell *matCellDef="let element">
      <span>{{element.get(prop)}}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getColumns();"></tr>
</table>
