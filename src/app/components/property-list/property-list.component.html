<mat-toolbar>
  <span class="example-spacer"></span>

  <button mat-icon-button (click)="addProperty()">
    <mat-icon>add</mat-icon>
  </button>

  <button mat-icon-button (click)="deleteProperty()">
    <mat-icon>delete</mat-icon>
  </button>
</mat-toolbar>

<table mat-table [dataSource]="list">
  <ng-container matColumnDef="select">
    <th
      class="select"
      mat-header-cell
      *matHeaderCellDef
    >
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
      >
      </mat-checkbox>
    </th>

    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? this.selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="action"
    ></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deletePropertyItem(element.id)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>

        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      <span> ID </span>
    </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.id}}</span>
    </td>
  </ng-container>

  <ng-container
    *ngFor="let prop of properties"
    [matColumnDef]="prop"
  >
    <th mat-header-cell *matHeaderCellDef>
      <span>{{ prop }}</span>
    </th>

    <td mat-cell *matCellDef="let element">
      <span>{{element[prop]}}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-paginator
  [length]="totalCount"
  [pageSize]="pageSize"
  [pageIndex]="currentPage"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="changePage($event)"
  aria-label="Select page"
>
</mat-paginator>
