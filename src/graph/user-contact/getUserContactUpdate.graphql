query GetUserContactUpdate ($id: String!) {
  userContact {
    item(id: $id) {
      id
      created_at
      updated_at
      version
      propertyList {
        id
        string
        property {
          id
        }
      }
      flagString
    }
  }

  property {
    list {
      id
    }
  }

  flag {
    list {
      id
    }
  }

  lang {
    list {
      id
    }
  }
}
