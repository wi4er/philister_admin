query GetBlockList($limit: Int, $offset: Int) {
  block {
    list(limit: $limit, offset: $offset) {
      id
      created_at
      updated_at
      version
      name: propertyString(id: "NAME")
      propertyList {
        id
        string
        property {
          id
        }
      }
      flagString
    }
    count
  }

  flag {
    list {
      id
    }
  }
}
