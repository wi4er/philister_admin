query GetUserAddition {
  property {
    list {
      id
    }
  }

  flag {
    list {
      id
    }
  }

  userContact {
    list {
      id
    }
  }

  userGroup {
    list {
      id
      parent {
        id
      }
      propertyString(id: "NAME")
    }
  }

  lang {
    list {
      id
    }
  }
}
